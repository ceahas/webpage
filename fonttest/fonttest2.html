        <script>
            function myFunction() {
                var linkURL = document.getElementById('lnk').value;
                var hoverURL = document.getElementById('hvr').value;
                var sheet = window.document.styleSheets[0];
                sheet.insertRule('a { color: ' + linkURL + '}', sheet.cssRules.length);
                sheet.insertRule('#test li:hover a { color: ' + hoverURL + '}', sheet.cssRules.length);
                event.preventDefault(); 
          }

            function GFG_Fun() {
                var el = document.getElementById('link');
